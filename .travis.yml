sudo: false

language: go

go:
  - 1.6.3
  - 1.7.1
  - tip

branches:
  only:
  - master
  - develop

os:
  - linux
  - osx

matrix:
  include:
    - go: 1.6.3
    - go: 1.7.1
  allow_failures:
    - go: tip

env:
  - EK_TEST_PORT=8080

before_install:
  - go get -v pkg.re/check.v1
  - go get -v pkg.re/essentialkaos/go-linenoise.v2

script:
  - .travis/script.sh .

after_success:
  - bash <(curl -s https://codecov.io/bash)
